<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <h1>NETCLICKS</h1>
                    <p>всё о сериалах</p>
                </div>
                <div class="header-controls">
                    <a href="#">Вход и регистрация</a>
                </div>
                <div class="header-controls--mobile">
                    <img src="/image/burger-menu.svg" alt="menu">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text" placeholder="Что хотите посмотреть?">
                    <button>
                        <img src="/image/search.svg" alt="search">
                        <span>Найти</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="content-box">
                    <div class="content-main">
                        <h2 class="content-main__title">Результаты поиска</h2>
                        <div class="content-cards">
                            <div class="content-cards__item">1</div>
                            <div class="content-cards__item">2</div>
                            <div class="content-cards__item">3</div>
                            <div class="content-cards__item">4</div>
                            <div class="content-cards__item">5</div>
                            <div class="content-cards__item">6</div>
                        </div>
                    </div>
                    <div class="content-sidebar">

                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
